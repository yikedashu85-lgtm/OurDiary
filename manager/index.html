<script>

const dateInput = document.getElementById('date');

// åŠ å¯†/è§£å¯†å·¥å…·å‡½æ•°
function deriveKeyFromToken(token) {
  // ä½¿ç”¨ token æ´¾ç”Ÿä¸€ä¸ªå›ºå®šçš„å¯†é’¥ï¼ˆä½¿ç”¨ SHA256ï¼‰
  const hash = CryptoJS.SHA256(token + 'OurDiarySalt2024');
  return hash;
}

function encryptContent(content, keyHash) {
  // ä½¿ç”¨å›ºå®š IV è¿›è¡Œ AES-CBC åŠ å¯†
  const iv = CryptoJS.enc.Hex.parse('00000000000000000000000000000000'); // å›ºå®š IV
  const encrypted = CryptoJS.AES.encrypt(content, keyHash, {
    iv: iv,
    mode: CryptoJS.mode.CBC,
    padding: CryptoJS.pad.Pkcs7
  });
  return encrypted.toString();
}

function decryptContent(encryptedContent, keyHash) {
  try {
    const iv = CryptoJS.enc.Hex.parse('00000000000000000000000000000000'); // å›ºå®š IV
    const decrypted = CryptoJS.AES.decrypt(encryptedContent, keyHash, {
      iv: iv,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });
    const result = decrypted.toString(CryptoJS.enc.Utf8);
    if (!result) {
      throw new Error('è§£å¯†å¤±è´¥');
    }
    return result;
  } catch(e) {
    throw new Error('è§£å¯†å¤±è´¥ï¼Œè¯·æ£€æŸ¥ token æ˜¯å¦æ­£ç¡®');
  }
}

window.onclick = function(event) {

// å¯¼å‡ºæ—¥è®°
async function exportDiary(format) {
  const dropdown = document.getElementById('exportDropdown');
  dropdown.classList.remove('show');
  
  const title = document.getElementById('title').value;
  const author = document.getElementById('author').value;
  const date = document.getElementById('date').value;
  const content = editor.value;
  const dateStr = date.split('T')[0];
  const filename = `${dateStr}-${author}`;
  
  if (format === 'md') {
    const metadata = `---\ntitle: ${title}\nauthor: ${author}\ndate: ${date}\n---\n\n`;
    const blob = new Blob([metadata + content], {type:'text/markdown;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${filename}.md`;
    a.click();
    URL.revokeObjectURL(a.href);
  } else if (format === 'txt') {
    const text = `æ ‡é¢˜: ${title}\nä½œè€…: ${author}\næ—¥æœŸ: ${date}\n\n${content}`;
    const blob = new Blob([text], {type:'text/plain;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${filename}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  } else if (format === 'pdf') {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const metadata = `æ ‡é¢˜: ${title}\nä½œè€…: ${author}\næ—¥æœŸ: ${date}\n\n`;
    const fullText = metadata + content;
    const lines = doc.splitTextToSize(fullText, 180);
    doc.setFontSize(12);
    doc.text(lines, 14, 20);
    doc.save(`${filename}.pdf`);
  }
}

const TOKEN_STORAGE_KEY = 'github_token';

// è·å–ä¿å­˜çš„ token

// ä¸Šä¼ åˆ° GitHubï¼ˆåŠ å¯†å†…å®¹ï¼‰
async function uploadToGitHub() {
  const token = getToken();
  if(!token) {
    alert('è¯·å…ˆè®¾ç½® GitHub Token');
    showTokenModal();
    return;
  }

  const owner = "yikedashu85-lgtm";
  const repo = "OurDiary";
  
  const title = document.getElementById('title').value;
  const author = document.getElementById('author').value;
  const date = document.getElementById('date').value;
  // ä½¿ç”¨ç”¨æˆ·é€‰æ‹©çš„æ—¥æœŸï¼Œè€Œä¸æ˜¯å½“å‰æ—¥æœŸ
  const dateStr = date ? date.split('T')[0] : new Date().toISOString().split('T')[0];
  const path = `posts/${dateStr}-${author}.md`;
  const content = editor.value;
  const markdown = `---\ntitle: ${title}\nauthor: ${author}\ndate: ${date}\n---\n\n${content}`;

  try {
    // åŠ å¯†å†…å®¹
    const keyHash = deriveKeyFromToken(token);
    const encryptedContent = encryptContent(markdown, keyHash);
    
    // å…ˆæ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
    let sha = null;
    const getRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
      headers: { Authorization: `token ${token}` }
    });
    if(getRes.status === 200) {
      const data = await getRes.json();
      sha = data.sha; // æ›´æ–°å·²å­˜åœ¨æ–‡ä»¶
    }

    // ä¸Šä¼ åŠ å¯†åçš„å†…å®¹
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
      method: 'PUT',

      body: JSON.stringify({
        message: `Add diary ${title}`,
        content: btoa(unescape(encodeURIComponent(encryptedContent))),
        sha: sha

    if(res.ok) {
      alert("ä¿å­˜æˆåŠŸï¼\n\nä½ å¯ä»¥åœ¨ã€Œä»Šå¤©çš„äº‹ã€é¡µé¢æŸ¥çœ‹ä»Šå¤©çš„æ—¥è®°ï¼Œæˆ–åœ¨ã€Œæ—¥è®°åº“ã€é¡µé¢æŸ¥çœ‹æ‰€æœ‰æ—¥è®°ã€‚");
      // å¯é€‰ï¼šè‡ªåŠ¨è·³è½¬åˆ°ä»Šå¤©çš„äº‹é¡µé¢
      if (confirm("æ˜¯å¦å‰å¾€ã€Œä»Šå¤©çš„äº‹ã€é¡µé¢æŸ¥çœ‹ï¼Ÿ")) {

    }
  } catch(e) { alert("ä¸Šä¼ å¼‚å¸¸: "+e.message); }
}
