<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>写日常 · OurDiary</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/editor.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="ri-book-2-line"></i>
          <span>OurDiary</span>
        </div>
      </div>
      
      <div class="sidebar-menu">
        <a href="../index.html" class="menu-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="index.html" class="menu-item active">
          <i class="ri-edit-2-line"></i>
          <span>写日常</span>
        </a>
        <a href="today.html" class="menu-item">
          <i class="ri-calendar-line"></i>
          <span>今天的事</span>
        </a>
        <a href="library.html" class="menu-item">
          <i class="ri-book-line"></i>
          <span>日记库</span>
        </a>
      </div>
      
      <div class="sidebar-footer">
        <button class="token-btn" onclick="showTokenModal()">
          <i class="ri-key-2-line"></i>
          <span>重新设置Token</span>
        </button>
      </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- 页面标题和操作按钮 -->
        <header class="page-header">
          <div class="header-left">
            <h1 class="page-title">写日常</h1>
            <p class="page-subtitle">记录今天的美好瞬间</p>
          </div>
          <div class="header-actions">
            <div class="export-dropdown">
              <button class="btn btn-secondary" onclick="toggleExportDropdown()">
                <i class="ri-download-2-line"></i>
                导出
                <i class="ri-arrow-down-s-line"></i>
              </button>
              <div id="exportDropdown" class="dropdown-menu">
                <a href="#" onclick="exportDiary('md'); return false;">
                  <i class="ri-markdown-line"></i>
                  Markdown (.md)
                </a>
                <a href="#" onclick="exportDiary('txt'); return false;">
                  <i class="ri-file-text-line"></i>
                  纯文本 (.txt)
                </a>
                <a href="#" onclick="exportDiary('pdf'); return false;">
                  <i class="ri-file-pdf-line"></i>
                  PDF (.pdf)
                </a>
              </div>
            </div>
            <button class="btn btn-primary" onclick="uploadToGitHub()">
              <i class="ri-upload-cloud-2-line"></i>
              保存
            </button>
          </div>
        </header>

        <!-- 编辑器区域 -->
        <div class="editor-container">
          <div class="editor-form">
            <div class="form-group">
              <label for="title" class="form-label">标题</label>
              <input type="text" id="title" class="form-input" placeholder="给今天的日记起个标题..." value="今天的日记标题">
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="author" class="form-label">作者</label>
                <select id="author" class="form-select">
                  <option value="赵涵">赵涵</option>
                  <option value="赵卓然">卓然</option>
                  <option value="李昊叡">昊叡</option>
                  <option value="朱皓琳">皓琳</option>
                  <option value="郭菲菲">菲菲</option>
                  <option value="郭子怡">子怡</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="date" class="form-label">日期时间</label>
                <input type="datetime-local" id="date" class="form-input">
              </div>
            </div>
            
            <div class="form-group">
              <label for="editor" class="form-label">内容</label>
              <div class="editor-wrapper">
                <textarea id="editor" class="form-textarea" placeholder="开始记录今天的故事..."># 写作开始
在这里写下今天的内容。</textarea>
                <div class="editor-toolbar">
                  <button class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="粗体">
                    <i class="ri-bold"></i>
                  </button>
                  <button class="toolbar-btn" onclick="insertMarkdown('*', '*')" title="斜体">
                    <i class="ri-italic"></i>
                  </button>
                  <button class="toolbar-btn" onclick="insertMarkdown('## ', '')" title="标题">
                    <i class="ri-h-2"></i>
                  </button>
                  <button class="toolbar-btn" onclick="insertMarkdown('- ', '')" title="列表">
                    <i class="ri-list-unordered"></i>
                  </button>
                  <button class="toolbar-btn" onclick="insertMarkdown('> ', '')" title="引用">
                    <i class="ri-double-quotes-l"></i>
                  </button>
                  <button class="toolbar-btn" onclick="insertMarkdown('`', '`')" title="代码">
                    <i class="ri-code-line"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 预览区域 -->
          <div class="preview-container">
            <div class="preview-header">
              <h3>预览</h3>
              <div class="preview-actions">
                <button class="preview-btn" onclick="togglePreview()" id="previewToggle">
                  <i class="ri-eye-line"></i>
                </button>
              </div>
            </div>
            <div class="preview-content" id="preview"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Token 设置模态框 -->
  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>🔐 设置 GitHub Token</h3>
        <button class="modal-close" onclick="hideTokenModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>请输入您的 GitHub Personal Access Token（需要 repo 权限）。Token 将保存在本地，下次使用时无需重复输入。</p>
        <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" class="token-input">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideTokenModal()">取消</button>
        <button class="btn btn-primary" onclick="saveToken()">保存</button>
      </div>
    </div>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="scripts/editor.js"></script>
</body>
</html>
