<script>
// åˆå§‹åŒ–æ—¥æœŸ
const dateInput = document.getElementById('date');
dateInput.value = new Date().toISOString().slice(0,16);

// Markdown å®æ—¶æ¸²æŸ“
const editor = document.getElementById('editor');
const preview = document.getElementById('preview');
function render() { preview.innerHTML = marked.parse(editor.value); }
editor.addEventListener('input', render);
render();

// å¯¼å‡º Markdown
function downloadDiary() {
  const title = document.getElementById('title').value;
  const author = document.getElementById('author').value;
  const date = document.getElementById('date').value;
  const content = editor.value;
  const metadata = `---\ntitle: ${title}\nauthor: ${author}\ndate: ${date}\n---\n\n`;
  const blob = new Blob([metadata+content], {type:'text/markdown;charset=utf-8;'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `${date.split('T')[0]}-${author}.md`;
  a.click();
  URL.revokeObjectURL(a.href);
}

// Token ç®¡ç†
const TOKEN_STORAGE_KEY = 'github_token';

// è·å–ä¿å­˜çš„ token
function getToken() {
  return localStorage.getItem(TOKEN_STORAGE_KEY);
}

// ä¿å­˜ token
function saveToken() {
  const tokenInput = document.getElementById('tokenInput');
  const token = tokenInput.value.trim();
  if (!token) {
    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ Token');
    return;
  }
  localStorage.setItem(TOKEN_STORAGE_KEY, token);
  hideTokenModal();
  alert('Token å·²ä¿å­˜ï¼');
}

// æ˜¾ç¤º token è¾“å…¥æ¨¡æ€æ¡†
function showTokenModal() {
  const modal = document.getElementById('tokenModal');
  const tokenInput = document.getElementById('tokenInput');
  const savedToken = getToken();
  if (savedToken) {
    tokenInput.value = savedToken;
  } else {
    tokenInput.value = '';
  }
  modal.classList.add('show');
  tokenInput.focus();
}

// éšè— token è¾“å…¥æ¨¡æ€æ¡†
function hideTokenModal() {
  const modal = document.getElementById('tokenModal');
  modal.classList.remove('show');
}

// ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
document.getElementById('tokenModal').addEventListener('click', function(e) {
  if (e.target === this) {
    hideTokenModal();
  }
});

// é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ token
window.addEventListener('DOMContentLoaded', function() {
  const token = getToken();
  if (!token) {
    showTokenModal();
  }
});

// ä¸Šä¼ åˆ° GitHub
async function uploadToGitHub() {
  const token = getToken();
  if(!token) {
    alert('è¯·å…ˆè®¾ç½® GitHub Token');
    showTokenModal();
    return;
  }

  const owner = "yikedashu85-lgtm";
  const repo = "OurDiary";
  const path = `posts/${new Date().toISOString().split('T')[0]}-${document.getElementById('author').value}.md`;

  const title = document.getElementById('title').value;
  const author = document.getElementById('author').value;
  const date = document.getElementById('date').value;
  const content = editor.value;
  const markdown = `---\ntitle: ${title}\nauthor: ${author}\ndate: ${date}\n---\n\n${content}`;

  try {
    // å…ˆæ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
    let sha = null;
    const getRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
      headers: { Authorization: `token ${token}` }
    });
    if(getRes.status === 200) {
      const data = await getRes.json();
      sha = data.sha; // æ›´æ–°å·²å­˜åœ¨æ–‡ä»¶
    }

    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
      method: 'PUT',
      headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: `Add diary ${title}`,
        content: btoa(unescape(encodeURIComponent(markdown))),
        sha: sha
      })
    });

    if(res.ok) alert("ä¸Šä¼ æˆåŠŸï¼");
    else {
      const err = await res.json();
      alert("ä¸Šä¼ å¤±è´¥: " + JSON.stringify(err));
    }
  } catch(e) { alert("ä¸Šä¼ å¼‚å¸¸: "+e.message); }
}
