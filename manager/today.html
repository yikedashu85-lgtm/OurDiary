<div id="diary-feed"></div>

<script>
// LocalStorage key
const STORAGE_KEY = 'ourdiary_entries';

// è·å–ä»Šå¤©çš„æ—¥æœŸå­—ç¬¦ä¸² yyyy-mm-dd
function todayStr() {
  return new Date().toISOString().slice(0,10);
}

// æ¸²æŸ“æ—¥è®°
function renderFeed() {
  const feed = document.getElementById('diary-feed');
  feed.innerHTML = '';
  const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

  // ç­›é€‰ä»Šå¤©çš„æ—¥è®°
  const today = todayStr();
  const entries = Object.values(data).filter(e => e.date.startsWith(today));

  // æŒ‰æ—¶é—´å€’åº
  entries.sort((a,b)=>b.date.localeCompare(a.date));

  if(entries.length===0) {
    feed.innerHTML = `<p style="text-align:center;color:#666;">ä»Šå¤©è¿˜æ²¡æœ‰æ—¥è®°~</p>`;
    return;
  }

  entries.forEach(e=>{
    const card = document.createElement('div');
    card.className = 'diary-card';
    card.innerHTML = `
      <div class="author">${e.author}</div>
      <div class="date">${new Date(e.date).toLocaleTimeString()}</div>
      <div class="content">${marked.parse(e.content)}</div>
    `;
    feed.appendChild(card);
  });
}

window.addEventListener('load', renderFeed);
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
