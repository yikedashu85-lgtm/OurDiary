<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今天的事 · OurDiary</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/diary.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="ri-book-2-line"></i>
          <span>OurDiary</span>
        </div>
      </div>
      
      <div class="sidebar-menu">
        <a href="../index.html" class="menu-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="index.html" class="menu-item">
          <i class="ri-edit-2-line"></i>
          <span>写日常</span>
        </a>
        <a href="today.html" class="menu-item active">
          <i class="ri-calendar-line"></i>
          <span>今天的事</span>
        </a>
        <a href="library.html" class="menu-item">
          <i class="ri-book-line"></i>
          <span>日记库</span>
        </a>
      </div>
      
      <div class="sidebar-footer">
        <button class="token-btn" onclick="showTokenModal()">
          <i class="ri-key-2-line"></i>
          <span>重新设置Token</span>
        </button>
      </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- 页面标题 -->
        <header class="page-header">
          <div class="header-left">
            <h1 class="page-title">今天的事</h1>
            <p class="page-subtitle" id="currentDate">正在加载...</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-secondary" onclick="refreshFeed()">
              <i class="ri-refresh-line"></i>
              刷新
            </button>
          </div>
        </header>

        <!-- 日记卡片容器 -->
        <div class="diary-feed" id="diary-feed">
          <div class="loading-state">
            <i class="ri-loader-4-line animate-spin"></i>
            <p>正在加载今天的日记...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Token 设置模态框 -->
  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>🔐 设置 GitHub Token</h3>
        <button class="modal-close" onclick="hideTokenModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>请输入您的 GitHub Personal Access Token（需要 repo 权限）。Token 将保存在本地，下次使用时无需重复输入。</p>
        <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" class="token-input">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideTokenModal()">取消</button>
        <button class="btn btn-primary" onclick="saveToken()">保存</button>
      </div>
    </div>
  </div>

  <!-- 评论模态框 -->
  <div id="commentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>💬 添加评论</h3>
        <button class="modal-close" onclick="hideCommentModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="commentAuthor" class="form-label">评论者</label>
          <select id="commentAuthor" class="form-select">
            <option value="赵涵">赵涵</option>
            <option value="赵卓然">卓然</option>
            <option value="李昊叡">昊叡</option>
            <option value="朱皓琳">皓琳</option>
            <option value="郭菲菲">菲菲</option>
            <option value="郭子怡">子怡</option>
          </select>
        </div>
        <div class="form-group">
          <label for="commentContent" class="form-label">评论内容</label>
          <textarea id="commentContent" class="form-textarea" placeholder="写下你的评论..." rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideCommentModal()">取消</button>
        <button class="btn btn-primary" onclick="submitComment()">发表评论</button>
      </div>
    </div>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="scripts/today.js"></script>
  
  <!-- 直接添加测试脚本 -->
  <script>
    // 等待页面加载完成后直接显示测试评论功能
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM加载完成，准备显示测试评论功能');
      
      setTimeout(function() {
        const feed = document.getElementById('diary-feed');
        if (feed) {
          console.log('找到feed元素，注入测试内容');
          feed.innerHTML = `
            <div class="diary-card">
              <div class="diary-header">
                <div class="diary-author">
                  <div class="author-avatar">赵</div>
                  <div class="author-info">
                    <div class="author-name">赵涵</div>
                    <div class="diary-time">2026-01-02</div>
                  </div>
                </div>
                <div class="diary-actions">
                  <button class="diary-action-btn" title="导出">
                    <i class="ri-download-2-line"></i>
                  </button>
                </div>
              </div>
              
              <h3 class="diary-title">测试日记</h3>
              <div class="diary-content">这是一个测试日记，用于展示评论功能。</div>
              
              <div class="diary-comments" id="comments-test">
                <div class="comments-header">
                  <div class="comments-title">
                    <i class="ri-chat-3-line"></i>
                    评论
                    <span class="comment-count">0</span>
                  </div>
                  <button class="add-comment-btn" onclick="alert('评论功能测试！')">
                    <i class="ri-add-line"></i>
                    添加评论
                  </button>
                </div>
                <div class="comment-list">
                  <p style="color: var(--text-secondary); font-size: 0.875rem;">暂无评论</p>
                </div>
              </div>
            </div>
          `;
          console.log('测试内容注入完成');
        } else {
          console.error('未找到feed元素');
        }
      }, 1000);
    });
  </script>
</body>
</html>
