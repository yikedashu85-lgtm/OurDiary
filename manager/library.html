<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>日常库 · OurDiary</title>
  <link rel="stylesheet" href="../styles/main.css?v=1.0.4">
  <link rel="stylesheet" href="../styles/diary.css?v=1.0.4">
  <link rel="stylesheet" href="../styles/editor.css?v=1.0.4">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="ri-book-2-line"></i>
          <span>OurDiary</span>
        </div>
      </div>
      
      <div class="sidebar-menu">
        <a href="../index.html" class="menu-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="index.html" class="menu-item">
          <i class="ri-edit-2-line"></i>
          <span>写日常</span>
        </a>
        <a href="today.html" class="menu-item">
          <i class="ri-calendar-line"></i>
          <span>今天的事</span>
        </a>
        <a href="library.html" class="menu-item active">
          <i class="ri-book-line"></i>
          <span>日常库</span>
        </a>
      </div>
      
      <div class="sidebar-footer">
        <button class="token-btn" onclick="showTokenModal()">
          <i class="ri-key-2-line"></i>
          <span>重新设置Token</span>
        </button>
      </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- 页面标题 -->
        <header class="page-header">
          <div class="header-left">
            <h1 class="page-title">日常库</h1>
            <p class="page-subtitle">翻阅所有回忆</p>
          </div>
        </header>

        <!-- 搜索栏 -->
        <div class="search-section">
          <div class="search-input-wrapper">
            <i class="ri-search-line search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索标题、标签、正文、作者...">
          </div>
        </div>

        <!-- 日记列表容器 -->
        <div class="diary-feed" id="diary-list">
          <div class="loading-state">
            <i class="ri-loader-4-line animate-spin"></i>
            <p>正在加载日常库...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Token 设置模态框 -->
  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>🔐 设置 GitHub Token</h3>
        <button class="modal-close" onclick="hideTokenModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>请输入您的 GitHub Personal Access Token（需要 repo 权限）。Token 将保存在本地，下次使用时无需重复输入。</p>
        <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" class="token-input">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideTokenModal()">取消</button>
        <button class="btn btn-primary" onclick="saveToken()">保存</button>
      </div>
    </div>
  </div>

  <div id="commentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>💬 添加评论</h3>
        <button class="modal-close" onclick="hideCommentModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="commentAuthor" class="form-label">评论者</label>
          <select id="commentAuthor" class="form-select">
            <option value="赵涵">赵涵</option>
            <option value="赵卓然">赵卓然</option>
            <option value="李昊叡">李昊叡</option>
            <option value="朱皓琳">朱皓琳</option>
            <option value="郭菲菲">郭菲菲</option>
            <option value="郭子怡">郭子怡</option>
          </select>
        </div>
        <div class="form-group">
          <label for="commentContent" class="form-label">评论内容</label>
          <textarea id="commentContent" class="form-textarea" placeholder="写下你的评论..." rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideCommentModal()">取消</button>
        <button class="btn btn-primary" onclick="submitComment()">发表评论</button>
      </div>
    </div>
  </div>

  <div id="exportSelectModal" class="modal">
    <div class="modal-content export-select-modal">
      <div class="modal-header">
        <h3>📦 选择要导出的日常</h3>
        <button class="modal-close" onclick="hideExportSelectModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <!-- 筛选区 -->
        <div class="export-filters">
          <div class="filter-row">
            <div class="filter-item filter-search">
              <i class="ri-search-line filter-icon"></i>
              <input type="text" id="exportSearchInput" class="filter-input" placeholder="搜索标题、标签、正文、作者...">
            </div>
          </div>
          <div class="filter-row">
            <div class="filter-item">
              <label for="exportDateFrom" class="filter-label">开始日期</label>
              <input type="date" id="exportDateFrom" class="filter-input">
            </div>
            <div class="filter-item">
              <label for="exportDateTo" class="filter-label">结束日期</label>
              <input type="date" id="exportDateTo" class="filter-input">
            </div>
          </div>
          <div class="filter-row">
            <div class="filter-item filter-authors">
              <label class="filter-label">作者</label>
              <div id="exportAuthorFilters" class="author-checkboxes"></div>
            </div>
          </div>
        </div>

        <div class="select-all-row" onclick="toggleSelectAllExportItems()">
          <input type="checkbox" id="exportSelectAll" class="square-checkbox" onclick="event.stopPropagation(); event.preventDefault(); toggleSelectAllExportItems()">
          <span>全选</span>
        </div>
        <div id="exportSelectList" class="export-select-list"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideExportSelectModal()">取消</button>
        <button class="btn btn-primary" onclick="confirmExportSelection()">导出所选</button>
      </div>
    </div>
  </div>

  <div id="exportCommentConfirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>📌 导出设置</h3>
        <button class="modal-close" onclick="hideExportCommentConfirmModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <p style="color: var(--text-secondary); margin: 0;">是否一并导出评论内容？</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="confirmExportWithComments(false)">不包含评论</button>
        <button class="btn btn-primary" onclick="confirmExportWithComments(true)">包含评论</button>
      </div>
    </div>
  </div>

  <div id="libraryDeleteConfirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>🗑️ 删除日常</h3>
        <button class="modal-close" onclick="hideLibraryDeleteConfirm()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <p style="color: var(--text-secondary); margin: 0;">确认删除这篇日常吗？删除后将无法恢复。</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideLibraryDeleteConfirm()">取消</button>
        <button class="btn btn-primary" onclick="confirmLibraryDelete()">确认删除</button>
      </div>
    </div>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="scripts/library.js"></script>
</body>
</html>
