<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日记库 · OurDiary</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/diary.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="ri-book-2-line"></i>
          <span>OurDiary</span>
        </div>
      </div>
      
      <div class="sidebar-menu">
        <a href="../index.html" class="menu-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="index.html" class="menu-item">
          <i class="ri-edit-2-line"></i>
          <span>写日常</span>
        </a>
        <a href="today.html" class="menu-item">
          <i class="ri-calendar-line"></i>
          <span>今天的事</span>
        </a>
        <a href="library.html" class="menu-item active">
          <i class="ri-book-line"></i>
          <span>日记库</span>
        </a>
      </div>
      
      <div class="sidebar-footer">
        <button class="token-btn" onclick="showTokenModal()">
          <i class="ri-key-2-line"></i>
          <span>重新设置Token</span>
        </button>
      </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- 页面标题 -->
        <header class="page-header">
          <div class="header-left">
            <h1 class="page-title">日记库</h1>
            <p class="page-subtitle">翻阅所有时光记录</p>
          </div>
          <div class="header-actions">
            <div class="export-dropdown">
              <button class="btn btn-secondary" onclick="toggleExportDropdown()">
                <i class="ri-download-2-line"></i>
                导出
                <i class="ri-arrow-down-s-line"></i>
              </button>
              <div id="exportDropdown" class="dropdown-menu">
                <a href="#" onclick="exportAll('md'); return false;">
                  <i class="ri-markdown-line"></i>
                  全部导出为 Markdown
                </a>
                <a href="#" onclick="exportAll('txt'); return false;">
                  <i class="ri-file-text-line"></i>
                  全部导出为文本
                </a>
                <a href="#" onclick="exportAll('pdf'); return false;">
                  <i class="ri-file-pdf-line"></i>
                  全部导出为 PDF
                </a>
              </div>
            </div>
            <button class="btn btn-secondary" onclick="refreshLibrary()">
              <i class="ri-refresh-line"></i>
              刷新
            </button>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">
              <i class="ri-edit-line"></i>
              写日记
            </button>
          </div>
        </header>

        <!-- 日记列表容器 -->
        <div class="diary-feed" id="diary-list">
          <div class="loading-state">
            <i class="ri-loader-4-line animate-spin"></i>
            <p>正在加载日记库...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Token 设置模态框 -->
  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>🔐 设置 GitHub Token</h3>
        <button class="modal-close" onclick="hideTokenModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>请输入您的 GitHub Personal Access Token（需要 repo 权限）。Token 将保存在本地，下次使用时无需重复输入。</p>
        <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" class="token-input">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideTokenModal()">取消</button>
        <button class="btn btn-primary" onclick="saveToken()">保存</button>
      </div>
    </div>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="scripts/library.js"></script>
</body>
</html>
