<body>

<div id="diary-list"></div>

<script>
const TOKEN_STORAGE_KEY = 'github_token';
const owner = "yikedashu85-lgtm";
const repo = "OurDiary";
const diaryList = document.getElementById('diary-list');
let allDiaries = [];

// è·å–ä¿å­˜çš„ token
function getToken() {
  return localStorage.getItem(TOKEN_STORAGE_KEY);
}

// åŠ å¯†/è§£å¯†å·¥å…·å‡½æ•°ï¼ˆä¸ index.html ä¿æŒä¸€è‡´ï¼‰
function deriveKeyFromToken(token) {
  const hash = CryptoJS.SHA256(token + 'OurDiarySalt2024');
  return hash;
}

function decryptContent(encryptedContent, keyHash) {
  try {
    const iv = CryptoJS.enc.Hex.parse('00000000000000000000000000000000');
    const decrypted = CryptoJS.AES.decrypt(encryptedContent, keyHash, {
      iv: iv,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });
    const result = decrypted.toString(CryptoJS.enc.Utf8);
    if (!result) {
      throw new Error('è§£å¯†å¤±è´¥');
    }
    return result;
  } catch(e) {
    throw new Error('è§£å¯†å¤±è´¥ï¼Œè¯·æ£€æŸ¥ token æ˜¯å¦æ­£ç¡®');
  }
}

// ä» GitHub è·å–æ‰€æœ‰æ—¥è®°
async function loadDiariesFromGitHub() {
  const token = getToken();
  if (!token) {
    diaryList.innerHTML = '<div class="error">è¯·å…ˆè®¾ç½® GitHub Token</div>';
    return;
  }

  diaryList.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ—¥è®°...</div>';

  try {
    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/posts`, {
      headers: { Authorization: `token ${token}` }
    });

    if (!response.ok) {
      throw new Error('æ— æ³•è®¿é—® GitHub ä»“åº“');
    }

    const files = await response.json();
    const mdFiles = files.filter(f => f.name.endsWith('.md'));
    
    if (mdFiles.length === 0) {
      diaryList.innerHTML = '<div class="loading">è¿˜æ²¡æœ‰æ—¥è®°</div>';
      return;
    }

    allDiaries = [];
    const keyHash = deriveKeyFromToken(token);

    // è·å–æ‰€æœ‰æ–‡ä»¶å†…å®¹
    for (const file of mdFiles) {
      try {
        const fileResponse = await fetch(file.download_url, {
          headers: { Authorization: `token ${token}` }
        });
        const encryptedContent = await fileResponse.text();
        
        // è§£ç Base64å†…å®¹ï¼ˆåŒ¹é…index.htmlçš„ç¼–ç æ–¹å¼ï¼‰
        const decodedContent = decodeURIComponent(escape(atob(encryptedContent)));
        
        // å°è¯•è§£å¯†
        const decryptedContent = decryptContent(decodedContent, keyHash);
        
        // è§£æ front matter
        const frontMatterMatch = decryptedContent.match(/^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/);
        if (frontMatterMatch) {
          const metadata = {};
          frontMatterMatch[1].split('\n').forEach(line => {
            const [key, ...valueParts] = line.split(':');
            if (key && valueParts.length > 0) {
              metadata[key.trim()] = valueParts.join(':').trim();
            }
          });
          
          allDiaries.push({
            title: metadata.title || 'æ— æ ‡é¢˜',
            author: metadata.author || 'æœªçŸ¥',
            date: metadata.date || file.name,
            content: frontMatterMatch[2],
            filename: file.name
          });
        }
      } catch(e) {
        console.error(`æ— æ³•è§£å¯†æ–‡ä»¶ ${file.name}:`, e);
      }
    }

    // æŒ‰æ—¥æœŸæ’åº
    allDiaries.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    renderDiaries();
  } catch(e) {
    diaryList.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${e.message}</div>`;
  }
}

// æ¸²æŸ“æ—¥è®°åˆ—è¡¨
function renderDiaries() {
  diaryList.innerHTML = '';
  
  if (allDiaries.length === 0) {
    diaryList.innerHTML = '<div class="loading">è¿˜æ²¡æœ‰æ—¥è®°</div>';
    return;
  }

  allDiaries.forEach((diary, index) => {
    const div = document.createElement('div');
    div.className = 'diary-item';
    div.innerHTML = `
      <div class="diary-item-header" onclick="toggleDiary(${index})">
        <div>
          <div class="diary-item-title">${diary.title}</div>
          <div class="diary-item-meta">${diary.date.split('T')[0]} Â· ${diary.author}</div>
        </div>
        <div style="font-size: 12px; color: #999;">â–¼</div>
      </div>
      <div class="diary-item-content" id="content-${index}">
        ${marked.parse(diary.content)}
      </div>
      <div class="diary-item-actions" id="actions-${index}">
        <button onclick="exportSingleDiary(${index}, 'md')">å¯¼å‡º MD</button>
        <button onclick="exportSingleDiary(${index}, 'txt')">å¯¼å‡º TXT</button>
        <button onclick="exportSingleDiary(${index}, 'pdf')">å¯¼å‡º PDF</button>
      </div>
    `;
    diaryList.appendChild(div);
  });
}

// åˆ‡æ¢æ—¥è®°å±•å¼€/æ”¶èµ·
function toggleDiary(index) {
  const content = document.getElementById(`content-${index}`);
  const actions = document.getElementById(`actions-${index}`);
  const isShowing = content.classList.contains('show');
  
  if (isShowing) {
    content.classList.remove('show');
    actions.classList.remove('show');
  } else {
    // å…³é—­å…¶ä»–å±•å¼€çš„æ—¥è®°
    document.querySelectorAll('.diary-item-content.show').forEach(el => {
      el.classList.remove('show');
    });
    document.querySelectorAll('.diary-item-actions.show').forEach(el => {
      el.classList.remove('show');
    });
    
    content.classList.add('show');
    actions.classList.add('show');
  }
}

// å¯¼å‡ºå•ä¸ªæ—¥è®°
function exportSingleDiary(index, format) {
  const diary = allDiaries[index];
  const dateStr = diary.date.split('T')[0];
  const filename = `${dateStr}-${diary.author}`;
  
  if (format === 'md') {
    const metadata = `---\ntitle: ${diary.title}\nauthor: ${diary.author}\ndate: ${diary.date}\n---\n\n`;
    const blob = new Blob([metadata + diary.content], {type:'text/markdown;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${filename}.md`;
    a.click();
    URL.revokeObjectURL(a.href);
  } else if (format === 'txt') {
    const text = `æ ‡é¢˜: ${diary.title}\nä½œè€…: ${diary.author}\næ—¥æœŸ: ${diary.date}\n\n${diary.content}`;
    const blob = new Blob([text], {type:'text/plain;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${filename}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  } else if (format === 'pdf') {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const metadata = `æ ‡é¢˜: ${diary.title}\nä½œè€…: ${diary.author}\næ—¥æœŸ: ${diary.date}\n\n`;
    const fullText = metadata + diary.content.replace(/#{1,6}\s+/g, '').replace(/\*\*/g, '');
    const lines = doc.splitTextToSize(fullText, 180);
    doc.setFontSize(12);
    doc.text(lines, 14, 20);
    doc.save(`${filename}.pdf`);
  }
}

// å¯¼å‡ºæ‰€æœ‰æ—¥è®°
function exportAll(format) {
  const dropdown = document.getElementById('exportDropdown');
  dropdown.classList.remove('show');
  
  if (allDiaries.length === 0) {
    alert('æ²¡æœ‰å¯å¯¼å‡ºçš„æ—¥è®°');
    return;
  }
  
  if (format === 'md') {
    let allContent = '';
    allDiaries.forEach(diary => {
      const metadata = `---\ntitle: ${diary.title}\nauthor: ${diary.author}\ndate: ${diary.date}\n---\n\n`;
      allContent += metadata + diary.content + '\n\n---\n\n';
    });
    const blob = new Blob([allContent], {type:'text/markdown;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `all-diaries-${new Date().toISOString().split('T')[0]}.md`;
    a.click();
    URL.revokeObjectURL(a.href);
  } else if (format === 'txt') {
    let allContent = '';
    allDiaries.forEach(diary => {
      allContent += `æ ‡é¢˜: ${diary.title}\nä½œè€…: ${diary.author}\næ—¥æœŸ: ${diary.date}\n\n${diary.content}\n\n${'='.repeat(50)}\n\n`;
    });
    const blob = new Blob([allContent], {type:'text/plain;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `all-diaries-${new Date().toISOString().split('T')[0]}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  } else if (format === 'pdf') {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let yPos = 20;
    
    allDiaries.forEach((diary, index) => {
      if (index > 0) {
        doc.addPage();
        yPos = 20;
      }
      const metadata = `æ ‡é¢˜: ${diary.title}\nä½œè€…: ${diary.author}\næ—¥æœŸ: ${diary.date}\n\n`;
      const fullText = metadata + diary.content.replace(/#{1,6}\s+/g, '').replace(/\*\*/g, '');
      const lines = doc.splitTextToSize(fullText, 180);
      doc.setFontSize(12);
      doc.text(lines, 14, yPos);
    });
    
    doc.save(`all-diaries-${new Date().toISOString().split('T')[0]}.pdf`);
  }
}

// å¯¼å‡ºä¸‹æ‹‰èœå•
function toggleExportDropdown() {
  const dropdown = document.getElementById('exportDropdown');
  dropdown.classList.toggle('show');
}

// ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰èœå•
window.onclick = function(event) {
  if (!event.target.matches('.export-dropdown button')) {
    const dropdowns = document.getElementsByClassName('export-dropdown-content');
    for (let i = 0; i < dropdowns.length; i++) {
      if (dropdowns[i].classList.contains('show')) {
        dropdowns[i].classList.remove('show');
      }
    }
  }
}

// åˆ·æ–°åº“é¡µé¢
function refreshLibrary() {
  loadDiariesFromGitHub();
}

// é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ token å¹¶åŠ è½½æ—¥è®°
window.addEventListener('DOMContentLoaded', function() {
  const token = getToken();
  if (!token) {
    diaryList.innerHTML = '<div class="error">è¯·å…ˆè®¾ç½® GitHub Tokenï¼ˆåœ¨å†™æ—¥è®°é¡µé¢è®¾ç½®ï¼‰</div>';
  } else {
    loadDiariesFromGitHub();
  }
});
</script>
